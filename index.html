<!DOCTYPE html>
<html>
<head>
	<title>HTML menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="side-menu">
		<div class="first-level mnulvl" onMouseOver="toggle(false)" onMouseLeave="check()">
			<div class="logo">
				<div class="svg-elem"></div>
				<div class="item-name">iManage</div>
			</div>

			<div class="menu-element active" onClick="check(1)">
				<div class="svg-elem"></div>
				<div class="item-name">Dashboard</div>
			</div>
			<div class="menu-element" onClick="check(2)">
				<div class="svg-elem"></div>
				<div class="item-name">Users and Roles</div>
			</div>
			<div class="menu-element" onClick="check(3)">
				<div class="svg-elem"></div>
				<div class="item-name">Content</div>
			</div>

			<div class="menu-section">
				<h2 name="section-name">Configure</h2>
				<div class="menu-element" onClick="check(2)">
					<div class="svg-elem"></div>
					<div class="item-name">Metadata</div>
				</div>
				<div class="menu-element" onClick="check(3)">
					<div class="svg-elem"></div>
					<div class="item-name">System setup</div>
				</div>
			</div>

			<div class="menu-section">
				<h2 name="section-name">Application</h2>
				<div class="menu-element" onClick="check(3)">
					<div class="svg-elem"></div>
					<div class="item-name">Walls</div>
				</div>
				<div class="menu-element" onClick="check(2)">
					<div class="svg-elem"></div>
					<div class="item-name">Threat Manager</div>
				</div>
				<div class="menu-element" onClick="check(3)">
					<div class="svg-elem"></div>
					<div class="item-name">Volter</div>
				</div>
			</div>
		</div>
		<div class="second-level mnulvl">
			<div class="cont-menu">
				<div class="menu-element">1</div>
				<div class="menu-element">2</div>
				<div class="menu-element">3</div>
			</div>
			<div class="cont-menu">
				<div class="menu-element">One</div>
				<div class="menu-element">Two</div>
				<div class="menu-element">Three</div>
				<div class="menu-element">Four</div>
				<div class="menu-element">Five</div>
			</div>
		</div>
	</div>

	<div class="main-wrapper">
		<div class="main-content"></div>
	</div>
</body>
</html>
