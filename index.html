<!DOCTYPE html>
<html>
<head>
	<title>HTML menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="side-menu">
		<div class="first-level mnulvl" onMouseOver="toggle(false)" onMouseLeave="check()">
			<div class="logo">
				<div class="svg-elem"></div>
				<div class="item-name">iManage</div>
			</div>

			<input type="radio" name="menu" id="elem1" checked>
			<label for="elem1">
				<div class="menu-element" onClick="check(1)">
					<div class="svg-elem"></div>
					<div class="item-name">Dashboard</div>
				</div>
			</label>
			<input type="radio" name="menu" id="elem2">
			<label for="elem2">
				<div class="menu-element" onClick="check(2)">
					<div class="svg-elem"></div>
					<div class="item-name">Users and Roles</div>
				</div>
			</label>
			<input type="radio" name="menu" id="elem3">
			<label for="elem3">
				<div class="menu-element" onClick="check(3)">
					<div class="svg-elem"></div>
					<div class="item-name">Content</div>
				</div>
			</label>

			<div class="menu-section">
				<h2 name="section-name">Application</h2>
				<input type="radio" name="menu" id="elem4">
				<label for="elem4">
					<div class="menu-element" onClick="check(2)">
						<div class="svg-elem"></div>
						<div class="item-name">Metadata</div>
					</div>
				</label>
				<input type="radio" name="menu" id="elem5">
				<label for="elem5">
					<div class="menu-element" onClick="check(3)">
						<div class="svg-elem"></div>
						<div class="item-name">System Setup</div>
					</div>
				</label>
			</div>

			<div class="menu-section">
				<h2 name="section-name">Application</h2>
				<input type="radio" name="menu" id="elem6">
				<label for="elem6">
					<div class="menu-element" onClick="check(2)">
						<div class="svg-elem"></div>
						<div class="item-name">Walls</div>
					</div>
				</label>
				<input type="radio" name="menu" id="elem7">
				<label for="elem7">
					<div class="menu-element" onClick="check(3)">
						<div class="svg-elem"></div>
						<div class="item-name">Threat Manager</div>
					</div>
				</label>
				<input type="radio" name="menu" id="elem8">
				<label for="elem8">
					<div class="menu-element" onClick="check(2)">
						<div class="svg-elem"></div>
						<div class="item-name">Volter</div>
					</div>
				</label>
			</div>
		</div>
		<div class="second-level mnulvl">
			<div class="cont-menu">
				<div class="section-heading">System Setup 1</div>
				<div class="menu-element">Captions</div>
				<div class="menu-element">Class</div>
				<div class="menu-element">Type</div>
			</div>
			<div class="cont-menu">
				<div class="section-heading">System Setup 2</div>
				<div class="menu-element">Captions</div>
				<div class="menu-element">Class</div>
				<div class="menu-element">Type</div>
			</div>
		</div>
	</div>

	<div class="main-wrapper">
		<div class="main-content"></div>
	</div>
</body>
</html>
