<!DOCTYPE html>
<html>
<head>
	<title>HTML menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="side-menu">
		<div class="first-level mnulvl" onMouseOver="toggle(false)" onMouseLeave="check()">
			<div class="logo">
			</div>
			<div class="menu-section">
				<div class="menu-element active" onClick="check(1)">Dashboard</div>
				<div class="menu-element" onClick="check(2)">Users and Roles</div>
				<div class="menu-element" onClick="check(3)">Content</div>
			</div>
		</div>
		<div class="second-level mnulvl">
			<div class="cont-menu">
				<div class="menu-element">1</div>
				<div class="menu-element">2</div>
				<div class="menu-element">3</div>
			</div>
			<div class="cont-menu">
				<div class="menu-element">One</div>
				<div class="menu-element">Two</div>
				<div class="menu-element">Three</div>
				<div class="menu-element">Four</div>
				<div class="menu-element">Five</div>
			</div>
		</div>
	</div>

	<div class="main-wrapper">
		<div class="main-content"></div>
	</div>
</body>
</html>
